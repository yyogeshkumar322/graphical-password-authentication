<div class="c3">
<h3>Select the places of image you registered previously as password</h3><br>
<h3 id="c">Count=0</h3><br>
<button onclick="get()" id="bt" >Login</button><br><br><br>
<h2 id="p" >Successful</h2>
</div>

<script>
var c=1;
var st="";
var res="";
function ct(x){
var v=x.toString();
st=st+v;
if(c==5){
	c=1;
	document.getElementById("c").innerHTML="Count=5";
	document.getElementById("bt").style.display="inline";
	res=st;
	st="";
	return res;
}
else{
	c=c+1;
	document.getElementById("bt").style.display="none";
	document.getElementById("p").style.display="none";
	switch(c){
	case 2:	var el_up = document.getElementById("bg");   
            el_up.style.backgroundImage ="url('p2.jpg')"; 
			document.getElementById("c").innerHTML="Count=1";
			break;
	case 3: var el_up = document.getElementById("bg");   
            el_up.style.backgroundImage ="url('p3.jpg')"; 
			document.getElementById("c").innerHTML="Count=2";
			break;
	case 4: var el_up = document.getElementById("bg");   
            el_up.style.backgroundImage ="url('p4.jpg')"; 
			document.getElementById("c").innerHTML="Count=3";
			break;
	case 5:var el_up = document.getElementById("bg");   
            el_up.style.backgroundImage ="url('p5.jpg')"; 
			document.getElementById("c").innerHTML="Count=4";
			break;
	default:var el_up = document.getElementById("bg");   
            el_up.style.backgroundImage ="url('p1.jpg')"; 
			document.getElementById("c").innerHTML="Count=0";
	}
}
}

function get(){
window.localStorage;
var u=localStorage.getItem("uid");
var p=localStorage.getItem("pwd");
var lu=document.getElementById("u").value;
if(lu==u){
	if(res==p)
		document.getElementById("p").style.display="inline";
	else
		alert("Please select the correct places of images");
		
}
else
	alert("Enter valid User ID");
}
</script>
